<h1>¿Estás seguro de que quieres eliminar el registro de "{{ registro.usuario.nombre }}" para el evento "{{ registro.evento.titulo }}"?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
</form>
<a href="{% url 'detalle_evento' registro.evento.id %}">Cancelar</a>
